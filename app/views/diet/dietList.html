<div class="container">


    <div class="panel panel-default">
        <div class="panel-heading">
            {{headingTitle}}
            <div class="pull-right">
                <input class="search" type="text" ng-model="query" placeholder="Search...">
            </div>
        </div>
        <div class="panel-body">
            <div class="row show-list">
                <div class="fade-repeat col-xs-4 col-md-3" ng-repeat="diet in diets | filter:query | orderBy:'diet.seq_id':true">
                    <a href="/shows/{{diet.seq_id}}">
                        {{diet.seq_id}}
                    </a>
                    <div class="text-center">
                        <a href="/shows/{{diet.seq_id}}">{{diet.name}}</a>
                        <p class="text-muted">name: {{diet.snippet}}</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
